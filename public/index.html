<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBM Price Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" type="module"></script>
</head>
<body class="bg-gray-50">
    <div id="development-banner" class="bg-yellow-50 border-b border-yellow-200 p-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-center items-center relative">
            <p class="text-yellow-700 text-center">Situs ini masih dalam tahap pengembangan. Silakan kembali lagi nanti.</p>
            <button onclick="this.parentElement.parentElement.style.display='none'" class="text-yellow-500 hover:text-yellow-600 absolute right-4" title="Close development banner">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <header class="text-center mb-16">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">BBM Price Tracker</h1>
            <p class="text-xl text-gray-600">Harga BBM Hari Ini</p>
        </header>

        <main>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Pertamina Card -->
                <div class="bg-white rounded-2xl shadow-sm p-6 hover:shadow-md transition-shadow">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-4">Pertamina</h2>
                    <div id="pertamina-prices" class="space-y-3">
                        <p class="text-gray-500">Loading prices...</p>
                    </div>
                </div>

                <!-- Shell Card -->
                <div class="bg-white rounded-2xl shadow-sm p-6 hover:shadow-md transition-shadow">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-4">Shell</h2>
                    <div id="shell-prices" class="space-y-3">
                        <p class="text-gray-500">Loading prices...</p>
                    </div>
                </div>

                <!-- BP-AKR Card -->
                <div class="bg-white rounded-2xl shadow-sm p-6 hover:shadow-md transition-shadow">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-4">BP-AKR</h2>
                    <div id="bp-prices" class="space-y-3">
                        <p class="text-gray-500">Loading prices...</p>
                    </div>
                </div>
            </div>

            <div class="mt-12 text-center text-sm text-gray-500">
                <p>Last updated: <span id="last-updated">Loading...</span></p>
            </div>
        </main>
    </div>
</body>
</html>
